   <div class="container" style="color: white;">
    <h1>eBenefits Module</h1>
    <p> The eBenefits Module displays the number of CO2 emissions you have saved from driving your vehicle</p>
    <form id="benefitsForm">
        <label for="mileage">Total Mileage Driven (in kilometers):</label>
        <input type="number" id="mileage" required oninput="calculateCO2()">
        <br>
        <label for="co2Result">CO2 Emissions Saved:</label>
        <input type="text" id="co2Result" readonly>
        <br>
        <button onclick="getDirections()">Get Charging Locations</button>
    </form>
</div>

<script>
    const co2SavedPerMile = 147 / 1.60934; // Convert g/km to g/mile (2011 Suzuki Swift Sport)

    function calculateCO2() {
        const mileage = parseFloat(document.getElementById("mileage").value);
        const totalCo2Saved = isNaN(mileage) ? 0 : mileage * co2SavedPerMile;

        document.getElementById("co2Result").value = totalCo2Saved.toFixed(2) + " g";
    }

    function getDirections() {
        location.href = "https://www.electromaps.com/en/charging-stations/barbados";
    }
</script>
