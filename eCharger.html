<script>
          function getRandomNumber() {
 
  return Math.floor(Math.random() * 100) + 1;
}

// Set currentCharge to the result of getRandomNumber()
const currentCharge = getRandomNumber();

// Check charge level and display warning if needed
function checkChargeLevel() {
  const warningThreshold = 20; // Set your desired threshold
  const chargeLevelElement = document.getElementById('chargeLevel');
  const warningElement = document.getElementById('warning');

  chargeLevelElement.textContent = `${currentCharge}%`;

  if (currentCharge <  warningThreshold) {
    alert('Low Charge Level! Please recharge soon.');
    warningElement.textContent = 'Warning: Low charge level! Please recharge soon.';
  }
   else {
    warningElement.textContent = '';
  }
}

// Simulated function to get directions (replace with actual logic)
function getDirections() {
  location.href = 'https://www.electromaps.com/en/charging-stations/barbados';
}

// Initial check
checkChargeLevel();
</script>
