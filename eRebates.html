<style>
    .container {
        max-width: 600px;
        padding: 20px;
        text-align: left;
    }
</style>
   
</style>
</head>
<body>
    <div class="container" style="color: white;">
        <h1>eRebates Module</h1>
        <p style="font-size:medium"> The eRebates module allows you to claim a free service once you have scheduled and completed 5 services at one of our partnered service centers</p>
        <p> DISCLAIMER! You can only claim ONE free service every 6 months</p>
        <form id="rebatesForm">
            <label for="totalServices">Total Number of Services:</label>
           
            <input type="number" id="totalServices" min="0" max="5" required>
            <br>
            <button type="button" onclick="checkQualification()">Check Qualification</button>
            <div id="rebateMessage"></div>
        </form>
    </div>

    <script>
        let completedServices = 0;

        function checkQualification() {
            const totalServices = parseInt(document.getElementById("totalServices").value);
            // Cap at 5 services (using min and max attributes in the input field)
            completedServices = totalServices;

            displayNextMessage();
        }

        function displayNextMessage() {
            const rebateMessage = document.getElementById("rebateMessage");
            if (completedServices === 0) {
                rebateMessage.textContent = "No services completed.";
            } else if (completedServices < 5) {
                rebateMessage.textContent = "You do not qualify for a free service.";
            } else {
                rebateMessage.textContent = `${completedServices} Services completed.`;
                rebateMessage.textContent += "\nCongratulations! You qualify for a free servicing.";
                rebateMessage.textContent += "\nPlease go to one of our authorized service stations to claim your free service.";
                rebateMessage.textContent += "\nMake sure to provide proof of service completions.";
            }
        }
    </script>
</body>
